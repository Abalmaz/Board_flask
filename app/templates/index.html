{% extends "layout.html" %}
{% block body %}
	
	<div class="container">
		<div class="mb-4">
    		<a href="/new" class="btn btn-success">New Board</a>
  		</div>
		<ul class="list-group">
		{% for key, board in boards.items() %}
			<li class="list-group-item list-group-item-dark"><a class="list-group-item-dark" href="/{{ key }}">{{ board }}</li>
		{% endfor %}
		</ul>
	</div>	

{% endblock %}
