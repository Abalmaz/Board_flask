{% extends "layout.html" %}
{% block title %}Add comments{% endblock %}
{% block body %}
  <div class="container">  
    <div class="col-md-6">
      <h4>Add comment</h4>
      <form method="post">
          <div class="form-group">
            <label for="comment_text">Comments</label>
            <textarea class="form-control" name="comment_text" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Add comment</button>
      </form>
    </div>
  </div>
{% endblock %}
